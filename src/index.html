<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <form class="form-big" method="get" action="/">
        <label for="bigSearch">
          <input
            class="keypress"
            type="text"
            name="search"
            id="bigSearch"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="big"
          >
        </label>
      </form>

      <form class="form-small" method="get" action="/">
        <label for="smallSearch">
          <input
            class="smallSearch"
            type="text"
            name="search"
            id="smallSearch"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="small"
          >
        </label>
      </form>
    </div>
  </body>
</html>
